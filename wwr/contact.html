   <body>
      <header>
         <img class="logo" src="images/dryoarlogo.png" alt="Dry Oar">
         <nav>
            <ul class="navigation">
               <li><a href="index.html">Home</a></li>
               <li><a href="about.html">About</a></li>
               <li><a href="trips.html">Trips</a></li>
               <li><a href="contact.html">Contact Us</a></li>
             </ul>        
         </nav>   
      </header>
      <main>
         <h1>Contact Us</h1>
    
         <!-- Company Information Section -->
         <section class="company-info">
            <h2>Our Location</h2>
            <div class="info-container">
               <address>
                  Dry Oar Adventures<br>
                  123 River Lane<br>
                  Rapidsville, CO 80517<br>
                  Phone: <a href="tel:+18005551234">(800) 555-1234</a><br>
                  Email: <a href="mailto:info@dryoaradventures.com">info@dryoaradventures.com</a>
               </address>
               <div class="map-container">
                  <iframe
                     src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434508625!2d144.95592831531683!3d-37.817209979751594!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d8950fb6c6a!2sAdventure%20Lane!5e0!3m2!1sen!2sus!4v1674672900178!5m2!1sen!2sus">
                  </iframe>
               </div>
            </div>
        </section>
   
         <!-- Employee Profiles -->
         <section class="team">
               <h2>Meet Our Team</h2>
               <div class="employee-profiles">
                  <figure>
                     <img src="images/John.webp" alt="John Senior Guide">
                     <figcaption>John Doe - Senior Guide</figcaption>
                  </figure>
                  <figure>
                     <img src="images/Jane.webp" alt="Jane Logistics">
                     <figcaption>Jane Smith - Logistics Coordinator</figcaption>
                  </figure>
                  <figure>
                     <img src="images/Sam.webp" alt="Sam Customer Service">
                     <figcaption>Sam Taylor - Customer Service Specialist</figcaption>
                  </figure>
               </div>
         </section>
   
         <!-- Contact Form -->
         <section class="contact-form">
               <h2>Send Us a Message</h2>
               <form action="#" method="post">
                  <label for="name">Your Name:</label>
                  <input type="text" id="name" name="name" required>
   
                  <label for="email">Your Email:</label>
                  <input type="email" id="email" name="email" required>
   
                  <fieldset>
                     <legend>Purpose of Message:</legend>
                     <label>
                           <input type="radio" name="purpose" value="General Inquiry" required>
                           General Inquiry
                     </label>
                     <label>
                           <input type="radio" name="purpose" value="Reservation Question">
                           Reservation Question
                     </label>
                     <label>
                           <input type="radio" name="purpose" value="Website Suggestion">
                           Website Suggestion
                     </label>
                  </fieldset>
   
                  <label for="message">Your Message:</label>
                  <textarea id="message" name="message" rows="5" required></textarea>
   
                  <label>
                     <input type="checkbox" name="subscribe" value="yes">
                     Please subscribe me to the monthly newsletter
                  </label>
   
                  <button type="submit">Send Message</button>
               </form>
         </section>
      </main>
      <footer>
         <p>&copy;2025 Dry Oar Adventures | Designed by Joseph Dixon</p>

              <img src="images/instagram_icon-instagram_buttoninstegram-64.webp" alt="Instagram Icon" class="social-icon">
            </a>
         </nav> 
      </footer>
